<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>leonardo.moe</title>
  <style>
    :root {
      --status-color: #ffffff;
    }

    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;

      /* height: 100vh;
      width: 100vw; */
    }

    earth {
      display: block;
      height: 200vh;
      width: 100vw;
    }

    header {
      transition: stroke-dasharray 200s ease-in, opacity 10000ms ease-in;
      font-size: 10pt;
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      text-align: center;
    }

    header ul li {
      display: inline;
      padding: 30px;
    }

    main {
      transition: stroke-dasharray 200s ease-in, opacity 10000ms ease-in;
      top: 20vh;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      width: 100vw;
      right: 0;
      text-align: center;
      position: absolute;
    }

    main img {
      vertical-align: middle;
      height: 100px;
    }

    #arrow-left {
      content: '';

      border: 5px solid transparent;
      border-left: 0;
      border-right: 5px solid #ffffff;
      transform: translate(calc(-100% - 5px), -50%);
    }

    a:hover {
      color: #ffffff;
    }

    a {
      text-decoration: none;
      position: relative;
      font-style: normal;
      color: #d8d8d8;
      -webkit-transition: opacity 0.6s linear;
      transition: opacity 0.6s linear;
      -webkit-transition: color 0.25s ease;
      transition: color 0.25s ease;
    }

    button {
      top: -20px;
      right: 10px;
      position: relative;
      border: none;
      background-color: inherit;
      cursor: pointer;
      border-radius: 9px;
      padding: 8px;
    }

    .dark-mode-toggle {
      text-align: right;
      color: #d8d8d8;
      transition: color, background-color 400ms;
    }

    .dark-mode-toggle svg {
      transition: stroke 400ms;
      stroke: #d8d8d8;
    }

    .dark-mode-toggle .moon {
      stroke-dasharray: 1px 1px;
      opacity: 0;
      transition: stroke-dasharray 0.5s ease-in, opacity 300ms ease-in;
    }

    .dark-mode-toggle .sun {
      stroke-dasharray: 1px 1px;
      opacity: 1;
      transition: stroke-dasharray 0.5s ease-in, opacity 300ms ease-in;
    }

    main .status {
      position: relative;
      background-color: var(--status-color);
      padding: 9px;
      border-radius: 10px;
      font-size: 9pt;
    }

    .tooltip-left::before {
      content: "";
      position: absolute;
      display: block;
      width: 0px;
      left: 8px;
      top: 50%;
      border-radius: 5px;
      border: 10px solid transparent;
      border-left: 0;
      border-right: 10px solid var(--status-color);
      transform: translate(calc(-100% - 5px), -50%);
    }
  </style>
  <script>
    let toggled = false

    function darkMode() {
      const sunEls = document.getElementsByClassName('sun')
      const moon = document.getElementsByClassName('moon')[0]
      if (toggled) {
        moon.style.opacity = 0
        for (let sun of sunEls) {
          sun.style.opacity = 1
        }
      } else {
        moon.style.opacity = 1
        for (let sun of sunEls) {
          sun.style.opacity = 0
        }
      }
      toggled = !toggled
    }

    function improve() {
      document.getElementsByTagName('header')[0].style.opacity = 0
      document.getElementsByTagName('main')[0].style.opacity = 0
    }
  </script>
  <script type="module" defer src="/main.js"></script>
</head>

<body>
  <header>
    <ul>
      <li><a href="">About</a></li>
      <li><a href="">Sotfware</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">Source</a></li>
      <li><a href="https://www.youtube.com/watch?v=Ctykf8qh288" onClick="improve()" target="_blank">Improve the
          experience</a></li>
      <li>
        <div class="dark-mode-toggle">
          <button title="Toggle Theme" onclick="darkMode()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <!-- Moon -->
              <path pathLength="1" class="moon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              <!-- Sun -->
              <circle pathLength="1" class="sun" cx="12" cy="12" r="5"></circle>
              <line pathLength="1" class="sun" x1="12" y1="1" x2="12" y2="3"></line>
              <line pathLength="1" class="sun" x1="12" y1="21" x2="12" y2="23"></line>
              <line pathLength="1" class="sun" x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line pathLength="1" class="sun" x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line pathLength="1" class="sun" x1="1" y1="12" x2="3" y2="12"></line>
              <line pathLength="1" class="sun" x1="21" y1="12" x2="23" y2="12"></line>
              <line pathLength="1" class="sun" x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line pathLength="1" class="sun" x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
        </div>
      </li>
    </ul>
  </header>
  <earth />
  <main>
    <img src="memoji.png" alt="">
    <span class="status tooltip-left">working hard to make the world a better place with tech üë®‚ÄçüöÄ</span>
  </main>
  <script defer>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      toggled = true
      const sunEls = document.getElementsByClassName('sun')
      const moon = document.getElementsByClassName('moon')[0]
      moon.style.opacity = 1
      for (let sun of sunEls) {
        sun.style.opacity = 0
      }
    }
  </script>
</body>

</html>
