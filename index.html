* {
        margin: 0;
        padding: 0;
      }

body {
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        /* transition: 3s filter ease-out;
      filter: blur(2px) */
      }

earth {
        display: block;
        height: 200vh;
        width: 100vw;
      }

header {
        transition: stroke-dasharray 200s ease-in, opacity 10000ms ease-in;
        font-size: 10pt;
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
      }

header #burger-menu {
        display: none;
      }

header #burger-menu #burger-menu-svg {
        position: absolute;
        margin: 10px;
        z-index: 99999;
      }

header #burger-menu #burger-menu-div {
        display: none;
        width: 100vw;
        height: 100vh;
        background-color: black;
        position: absolute;
        z-index: 9999;
        text-align: center;
        font-size: 24pt;
      }

header #burger-menu #burger-menu-div ul {
        list-style: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

header #burger-menu #burger-menu-div ul li {
        margin: 80px;
      }

header #list_menu {
        margin-top: 20px;
        margin-left: -30px;
      }

header #list_menu li {
        display: inline-block;
        padding-left: 30px;
      }

main {
        transition: stroke-dasharray 200s ease-in, opacity 10000ms ease-in;
        top: 20vh;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        width: 100vw;
        right: 0;
        text-align: center;
        position: absolute;
        display: table;
      }

main #memoji {
        vertical-align: middle;
        height: 100px;
      }

main .status {
        margin-top: 25px;
        vertical-align: middle;
        position: relative;
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.3);
        padding: 9px;
        border-radius: 10px;
        font-size: 9pt;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }

.tooltip-left::before {
        content: "";
        position: absolute;
        display: block;
        width: 0px;
        left: 5px;
        top: 50%;
        border-radius: 5px;
        border: 10px solid transparent;
        border-left: 0;
        border-right: 10px solid rgba(255, 255, 255, 0.2);
        transform: translate(calc(-100% - 5px), -50%);
      }

a:hover {
        color: var(--p-silver-100);
      }

a {
        cursor: pointer;
        text-decoration: none;
        position: relative;
        font-style: normal;
        color: var(--p-silver-300);
        -webkit-transition: opacity 0.6s linear;
        transition: opacity 0.6s linear;
        -webkit-transition: color 0.25s ease;
        transition: color 0.25s ease;
      }

button {
        border: none;
        background-color: inherit;
        cursor: pointer;
        border-radius: 9px;
        position: absolute;
        top: 20px;
      }

.dark-mode-toggle {
        transition: color, background-color 400ms;
      }

.dark-mode-toggle svg {
        transition: stroke 400ms;
        stroke: var(--p-silver-300);
      }

.dark-mode-toggle svg:hover {
        transition: stroke 400ms;
        stroke: var(--p-silver-100);
      }

.dark-mode-toggle .moon {
        stroke-dasharray: 1px 1px;
        opacity: 0;
        transition: stroke-dasharray 0.5s ease-in, opacity 300ms ease-in;
      }

.dark-mode-toggle .sun {
        stroke-dasharray: 1px 1px;
        opacity: 1;
        transition: stroke-dasharray 0.5s ease-in, opacity 300ms ease-in;
      }

.emoji {
        height: 15px;
      }

footer {
        transition: stroke-dasharray 200s ease-in, opacity 10000ms ease-in;
      }

@media only screen and (max-width: 700px) {
        main #memoji {
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          margin-top: 50px;
        }

        header {
          text-align: left;
        }

        header #list_menu {
          display: none;
        }

        header #burger-menu {
          display: initial;
        }

        main .status {
          margin-top: -270px;
        }

        .tooltip-left::before {
          content: "";
          position: absolute;
          display: block;
          width: 0px;
          left: 50%;
          text-align: center;
          top: 130%;
          border-radius: 5px;
          border: 10px solid transparent;

          border-left: 10px solid transparent;
          border-right: 10px solid transparent;
          border-top: 10px solid rgba(255, 255, 255, 0.2);

          transform: translate(-50%, -50%);
        }
      }

    <script>

      function darkMode() {
        const sunEls = document.getElementsByClassName("sun");

        const burgerDark = document.getElementById("burger-menu-dark-mode");

        if (toggled) {
          moon.style.opacity = 0;
          for (let sun of sunEls) {
            sun.style.opacity = 1;
          }
          burgerDark.innerText = "Dark mode";
        } else {
          moon.style.opacity = 1;
          for (let sun of sunEls) {
            sun.style.opacity = 0;
          }
          burgerDark.innerText = "White mode";

        toggled = !toggled;
